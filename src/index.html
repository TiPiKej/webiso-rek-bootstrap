<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
  </head>
  <body class="pb-9">
    <div class="bg-dark text-white w-100 py-2">
      <div class="container d-flex justify-content-between py-3 fs-14">
        <div class="row text-blue">
          <i class="col bi bi-envelope"></i>
          <a href="mailto:office@fresh.com" class="col-auto text-blue">office@fresh.com</a>
        </div>
        <div class="row gap-5">
          <div class="col-auto row">
            <a href="#" class="col text-dark-link text-decoration-none">About Us</a>
            <a href="#" class="col text-dark-link text-decoration-none">Information</a>
            <a href="#" class="col-auto text-dark-link text-decoration-none">Contact</a>
          </div>
          <div class="col-auto row text-white">
            <div class="col">
              <div class="position-relative">
                <img src="img/tel.svg" alt="tel" class="col">
                <img src="img/tel2.svg" alt="tel" class="position-absolute translate-middle" style="top: 9px; left: 10px;">
              </div>
            </div>
            <span class="col-auto">+48 789 678 567</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="bg-primary text-white w-100 pb-6">
      <div class="container">
        <div class="d-flex justify-content-between fs-17 py-4">
          <div class="d-flex align-items-center">
            <img src="img/logo.svg" alt="logo">
            <img src="img/Fresh.svg" alt="Fresh">
          </div>

          <div class="row gap-5">
            <div class="col row gap-5 d-flex align-items-center">
              <div class="col">Home</div>
              <div class="col-auto">About Us</div>
              <div class="col-auto">Info<i class="bi bi-chevron-down ms-3"></i></div>
              <div class="col-auto">Gallery</div>
              <div class="col-auto">FAQ</div>
              <div class="col-auto">Review</div>
            </div>
            <Button type="button" class="col-auto btn btn-blue fs-17 rounded-pill py-3 button-contact text-primary">
              Contact Us
            </Button>
          </div>
        </div>

        <div class="px-7 mt-6 text-white">
          <p class="text-primary-light fw-light">
            Lorem ipsum has been the industry's standard
          </p>

          <div class="d-flex justify-content-between">
            <!-- czy na pewno tutaj font to jest space-grotesk? -->
            <!-- we właściwościach tekstu na adobe jest space-grotesk -->
            <!-- a ten font wygląda całkowicie inaczej niż na projekcie adobe -->
            <div class="fs-50 font-space-grotesk fw-bold position-relative">
              <span>Lorem Ipsum is simply dummy text</span>
              <img src="img/line.svg" alt="" class="position-absolute translate-middle-y" style="right: 5%; top: 70%;">
            </div>

            <div class="row d-flex align-items-center gap-4">
              <div class="col fs-12 text-primary-light fw-light text-uppercase">Play video</div>
              <div class="col">
                <div class="position-relative">
                  <img src="img/play2.svg" alt="">
                  <img src="img/play3.svg" alt="" class="position-absolute start-0 top-50 bg-secondary translate-middle">
                  <img src="img/play1.svg" alt="" class="position-absolute start-50 top-50 translate-middle">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-white position-relative">
      <div class="bg-primary w-100 position-absolute top-0 start-0 h-75"></div>
      <img src="img/pol0.svg" alt="" class="position-absolute bottom-0 start-0 h-25">

      <div class="container position-relative p-0">
        <img src="img/smiling-pretty-brunette-woman-dress-straw-hat.png" alt="smiling-pretty-brunette-woman-dress-straw-hat" class="px-7 w-100 position-relative z-1">

        <img src="img/pol1.svg" alt="" class="position-absolute bottom-25 w-px-7 start-1 text-blue">
        <img src="img/pol2.svg" alt="" class="position-absolute bottom-0 w-px-7 end-1">
      </div>
    </div>
  </body>
</html>
