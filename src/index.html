<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="bg-dark text-white w-100 py-2">
      <div class="container d-flex justify-content-between py-3 fs-14">
        <div class="row text-blue">
          <i class="col bi bi-envelope"></i>
          <a href="mailto:office@fresh.com" class="col-auto text-blue">office@fresh.com</a>
        </div>
        <div class="row gap-5">
          <div class="col-auto row">
            <a href="#" class="col text-dark-link text-decoration-none">About Us</a>
            <a href="#" class="col text-dark-link text-decoration-none">Information</a>
            <a href="#" class="col-auto text-dark-link text-decoration-none">Contact</a>
          </div>
          <div class="col-auto row text-white">
            <div class="col">
              <div class="position-relative">
                <img src="img/tel.svg" alt="tel" class="col">
                <img src="img/tel2.svg" alt="tel" class="position-absolute translate-middle" style="top: 9px; left: 10px;">
              </div>
              <!-- <i class="bi bi-chat-left position-absolute top-0 start-100 translate-middle"></i> -->
            </div>
            <span class="col-auto">+48 789 678 567</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="bg-primary text-white w-100">
      <div class="container">
        <div class="d-flex justify-content-between fs-17 py-4">
          <div class="d-flex align-items-center">
            <img src="img/logo.svg" alt="logo">
            <img src="img/Fresh.svg" alt="Fresh">
          </div>

          <div class="row gap-5">
            <div class="col row gap-5 d-flex align-items-center">
              <div class="col">Home</div>
              <div class="col-auto">About Us</div>
              <div class="col-auto">Info<i class="bi bi-chevron-down ms-3"></i></div>
              <div class="col-auto">Gallery</div>
              <div class="col-auto">FAQ</div>
              <div class="col-auto">Review</div>
            </div>
            <Button type="button" class="col-auto btn btn-blue fs-17 rounded-pill py-3 button-contact text-primary">
              Contact Us
            </Button>
          </div>
        </div>

        <div class="px-5 mt-5 text-white">
          <p class="text-primary-light fw-light">
            Lorem ipsum has been the industry's standard
          </p>

          <div class="d-flex justify-content-between">
            <!-- czy na pewno tutaj font to jest space-grotesk? -->
            <!-- we właściwościach tekstu na adobe jest space-grotesk -->
            <!-- a ten font wygląda całkowicie inaczej niż na projekcie adobe -->
            <div class="fs-50 font-space-grotesk fw-bold position-relative">
              Lorem Ipsum is simply dummy text
              <img src="img/line.svg" alt="" class="position-absolute top-100 translate-middle" style="left: 80%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
